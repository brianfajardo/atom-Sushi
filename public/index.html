<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <p>Welcome to the chat app!</p>

    <ol id="messages"></ol>

    <form id="message-form">
        <input name="message" type="text" placeholder="Say something!" />
        <button>Send</button>
    </form>

    <!-- client library the loads on the browser side (socket.io-client) -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.1.1.min.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>

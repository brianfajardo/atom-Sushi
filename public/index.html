<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <p>Welcome to the chat app!</p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Making a request from the client to open up a socket to the web server and maintain the connection
        const socket = io();

        socket.on('connect', () => {
            console.log('Connected to server.')
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server.')
        });
    </script>
</body>

</html>

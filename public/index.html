<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="chat">
    <div class="chat-sidebar">
        <h3>#Friends</h3>
        <div id="users"></div>
    </div>

    <div class="chat-main">
        <ol class="chat-messages" id="messages"></ol>

        <div class="chat-footer">
            <form id="message-form">
                <input name="message" type="text" placeholder="Say something nice!" required autofocus autocomplete="off" />
                <button>Send</button>
            </form>

            <button id="send-location">Send location</button>
        </div>
    </div>

    <!-- mustache template-->
    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message-title">
                <h4>{{from}}</h4>
                <span>{{timestamp}}</span>
            </div>
            <div>
                <p>{{text}}</p>
            </div>
        </li>
    </script>

    <script id="location-message-template" type="text/template">
        <li class="message">
            <div class="message-title">
                <h4>{{from}}</h4>
                <span>{{timestamp}}</span>
            </div>
            <div>
                <p><a href="{{url}}" target="_blank">Where I'm from!</a></p>
            </div>
        </li>
    </script>

    <!-- client library the loads on the browser side (socket.io-client) -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.1.1.min.js"></script>
    <script src="/js/libs/moment.min.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
